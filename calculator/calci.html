<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
    <script src="calci.js" ></script>
</head>
<body>
    <div class="container">
        <div class="output">
            <div class="prev-display"></div>
            <div class="curr-display"></div>
        </div>
                        
                    <button class="clear" id="clear">AC</button>
                    <button class="operation" id="%">%</button>
                    <button class="delete" id="backspace">DEL</button>
                    <button class="operation" id="/">/</button>
                    <button class="btn" id="7">7</button>
                    <button class="btn" id="8">8</button>
                    <button class="btn" id="9">9</button>
                    <button class="operation" id="*">*</button>
                    <button class="btn" id="4">4</button>
                    <button class="btn" id="5">5</button>
                    <button class="btn" id="6">6</button>
                    <button class="operation" id="-">-</button>
                    <button class="btn" id="1">1</button>
                    <button class="btn" id="2">2</button>
                    <button class="btn" id="3">3</button>
                    <button class="operation" id="+">+</button>
                    <button class="btn" id="00">00</button>
                    <button class="btn" id="0">0</button>
                    <button class="btn" id=".">.</button>
                    <button class="equal" id="=">=</button>
            
                     </div>

      
</body>
</html>
